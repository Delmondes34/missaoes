<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela de cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="corpo2">
    <link rel="stylesheet" href="estilo/estilo de tudo.css">
   <h1 class="escrita2">Cadastrar Integrante</h1>
    <div class="box2">
        <div class="conteudo2">
            <form action="o site/o_site.html">
                <p>Posto Graduação</p>
                <label for="PG"></label>
                <select name="PG" required="required">
                    <option value="1">SD EV</option>
                    <option value="2">SD EP</option>
                    <option value="3">CB</option>
                    <option value="4">SGT</option>
                    <option value="5">SUB</option>
                    <option value="6">TEN</option>
                    <option value="7">CAP</option>
                    <option value="8">MAj</option>
                    <option value="9">TEN CEL</option>
                    <option value="10">CEL</option>
                </select>
                <br>
                <p>Digite seu nome completo</p>
                <label for="nome"></label>
                <input type="text" class="nome" name="nome" required="required">
                <br>
                <p>Digite seu nome de Guerra</p>
                <label for="nomeGuerra"></label>
                <input type="text" class="nome" name="nomeGuerra" required="required">
                <br>
                <p>Digite seu aniversario</p>
                <label for="aniversario"></label>
                <input type="date" class="aniversario" name="aniversario" required="required" min="1980" max="2024">
                <br/><br/>
                <a href="URL"><button class="botao"> Cadastrar </button></a>
            </form>
            <br>
            <form action="entrar.html">
                <a href="URL"><button class="botao"> Voltar </button></a>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
